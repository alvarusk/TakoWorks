name: ci-release

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  ARTIFACT_NAME: "TakoWorks_win64.zip"
  BUILD_DIR: "dist/TakoWorks"

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-lock.txt

      - name: Run tests
        run: pytest -q

  build-windows:
    runs-on: windows-latest
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install build dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-lock.txt
          python -m pip install pyinstaller

      - name: Build executable (PyInstaller)
        shell: pwsh
        run: pyinstaller --clean TakoWorks.spec

      - name: Package artifact (zip)
        shell: pwsh
        run: |
          if (-not (Test-Path "${{ env.BUILD_DIR }}")) { throw "Build dir not found at ${{ env.BUILD_DIR }}." }
          Compress-Archive -Path "${{ env.BUILD_DIR }}\\*" -DestinationPath "${{ env.ARTIFACT_NAME }}" -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: takoworks-windows
          path: ${{ env.ARTIFACT_NAME }}

      - name: Attach artifact to release
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ARTIFACT_NAME }}
          fail_on_unmatched_files: true
