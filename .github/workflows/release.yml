name: ci-release

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  ARTIFACT_NAME: "TakoWorks_win64.zip"
  BUILD_DIR: "dist/TakoWorks"

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        env:
          PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-lock.txt

      - name: Run tests
        run: pytest -q

  build-windows:
    runs-on: windows-latest
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install build dependencies
        env:
          PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-lock.txt
          python -m pip install pyinstaller

      - name: Check spec exists
        shell: pwsh
        run: |
          Write-Host "Workspace: $Env:GITHUB_WORKSPACE"
          Get-ChildItem -Path $Env:GITHUB_WORKSPACE -Filter "*.spec" -Recurse
          $spec = Join-Path $Env:GITHUB_WORKSPACE "TakoWorks.spec"
          if (-not (Test-Path $spec)) { throw "TakoWorks.spec not found at $spec" }

      - name: Build executable (PyInstaller)
        shell: pwsh
        run: |
          $spec = Join-Path $Env:GITHUB_WORKSPACE "TakoWorks.spec"
          pyinstaller --clean $spec

      - name: Package artifact (zip)
        shell: pwsh
        run: |
          if (-not (Test-Path "${{ env.BUILD_DIR }}")) { throw "Build dir not found at ${{ env.BUILD_DIR }}." }
          Compress-Archive -Path "${{ env.BUILD_DIR }}\\*" -DestinationPath "${{ env.ARTIFACT_NAME }}" -Force

      - name: Set MSIX version from __version__
        shell: pwsh
        run: |
          $init = Join-Path $Env:GITHUB_WORKSPACE "src/takoworks/__init__.py"
          $verLine = Get-Content $init | Where-Object { $_ -match '__version__' } | Select-Object -First 1
          if (-not $verLine) { throw "__version__ not found in $init" }
          if ($verLine -notmatch '"([^"]+)"') { throw "Could not parse version from $verLine" }
          $ver = $Matches[1]
          Write-Host "Parsed __version__: $ver"
          $manifest = Join-Path $Env:GITHUB_WORKSPACE "dist_installer/AppxManifest.xml"
          if (-not (Test-Path $manifest)) { throw "AppxManifest.xml not found at $manifest" }
          $xml = [xml](Get-Content $manifest)
          $xml.Package.Identity.Version = "$ver.0"
          $xml.Save($manifest)
          $xmlCheck = [xml](Get-Content $manifest)
          $finalVer = $xmlCheck.Package.Identity.Version
          Write-Host "Set AppxManifest version to $finalVer"

      - name: Validate AppxManifest schema (makeappx)
        shell: pwsh
        run: |
          pwsh bin/validate_appxmanifest.ps1 -Manifest dist_installer/AppxManifest.xml -AssetsDir dist_installer/assets -BuildDir "${{ env.BUILD_DIR }}"

      - name: Build MSIX (makeappx)
        shell: pwsh
        run: |
          $manifest = Join-Path $Env:GITHUB_WORKSPACE "dist_installer/AppxManifest.xml"
          $assetsSrc = Join-Path $Env:GITHUB_WORKSPACE "dist_installer/assets"
          if (-not (Test-Path $manifest)) { throw "AppxManifest not found at $manifest" }
          $makeappx = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse -Filter makeappx.exe |
            Where-Object { $_.FullName -match '\\x64\\' } |
            Sort-Object FullName -Descending |
            Select-Object -First 1
          if (-not $makeappx) { throw "makeappx.exe not found under Windows Kits" }
          Copy-Item -LiteralPath $manifest -Destination (Join-Path "${{ env.BUILD_DIR }}" "AppxManifest.xml") -Force
          $buildManifest = Join-Path "${{ env.BUILD_DIR }}" "AppxManifest.xml"
          $buildXml = [xml](Get-Content $buildManifest)
          Write-Host "Build dir AppxManifest version: $($buildXml.Package.Identity.Version)"
          $dstAssets = Join-Path "${{ env.BUILD_DIR }}" "assets"
          if (-not (Test-Path $dstAssets)) { New-Item -ItemType Directory -Path $dstAssets | Out-Null }
          Copy-Item -Path (Join-Path $assetsSrc "*") -Destination $dstAssets -Recurse -Force
          & $makeappx.FullName pack /o /d "${{ env.BUILD_DIR }}" /p "TakoWorks.msix"

      - name: Inspect MSIX version
        shell: pwsh
        run: |
          $msixPath = Join-Path $PWD "TakoWorks.msix"
          if (-not (Test-Path $msixPath)) { throw "MSIX not found: $msixPath" }
          $tmp = Join-Path $Env:RUNNER_TEMP "msix_inspect"
          if (Test-Path $tmp) { Remove-Item -Recurse -Force $tmp }
          Expand-Archive -Path $msixPath -DestinationPath $tmp
          $manifest = Join-Path $tmp "AppxManifest.xml"
          if (-not (Test-Path $manifest)) { throw "AppxManifest.xml not found inside MSIX" }
          $xml = [xml](Get-Content $manifest)
          $ver = $xml.Package.Identity.Version
          Write-Host "MSIX AppxManifest version: $ver"

      - name: Sign MSIX
        shell: pwsh
        env:
          PFX_CERT: ${{ secrets.PFX_CERT }}
          PFX_PASS: ${{ secrets.PFX_PASS }}
        run: |
          if (-not $env:PFX_CERT) { throw "PFX_CERT secret not set" }
          if (-not $env:PFX_PASS) { throw "PFX_PASS secret not set" }

          $msixPath = Join-Path $PWD "TakoWorks.msix"
          if (-not (Test-Path $msixPath)) { throw "MSIX not found: $msixPath" }

          # Write PFX to temp (we sign directly from the PFX; no cert-store/root imports to avoid hangs in CI)
          $pfxPath = Join-Path $Env:RUNNER_TEMP "sig.pfx"
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:PFX_CERT))

          # Find signtool.exe (latest x64 from Windows Kits)
          $kitsBin = "C:\Program Files (x86)\Windows Kits\10\bin"
          $signtoolPath = Get-ChildItem $kitsBin -Directory -ErrorAction SilentlyContinue |
            Sort-Object Name -Descending |
            ForEach-Object { Join-Path $_.FullName "x64\signtool.exe" } |
            Where-Object { Test-Path $_ } |
            Select-Object -First 1
          if (-not $signtoolPath) { throw "signtool.exe not found under Windows Kits 10 bin" }

          function Invoke-Signtool {
            param(
              [string[]]$ArgumentList,
              [string]$Label = "signtool",
              [int]$TimeoutSec = 90
            )

            Write-Host "Starting $Label (timeout ${TimeoutSec}s): $($ArgumentList -join ' ')"

            $safeLabel = ($Label -replace '[^A-Za-z0-9_.-]','_')
            $logOut = Join-Path $Env:RUNNER_TEMP "$safeLabel.out.log"
            $logErr = Join-Path $Env:RUNNER_TEMP "$safeLabel.err.log"

            $p = Start-Process -FilePath $signtoolPath -ArgumentList $ArgumentList `
              -RedirectStandardOutput $logOut -RedirectStandardError $logErr `
              -PassThru -WindowStyle Hidden

            $sw = [System.Diagnostics.Stopwatch]::StartNew()
            while (-not $p.HasExited) {
              Start-Sleep -Seconds 5
              if ($sw.Elapsed.TotalSeconds -gt $TimeoutSec) {
                try { $p.Kill() } catch {}
                Write-Host "---- $Label stdout so far ----"
                if (Test-Path $logOut) { Get-Content $logOut | Write-Host }
                Write-Host "---- $Label stderr so far ----"
                if (Test-Path $logErr) { Get-Content $logErr | Write-Host }
                throw "signtool timed out after $TimeoutSec s: $($ArgumentList -join ' ')"
              }
            }

            Write-Host "---- $Label stdout ----"
            if (Test-Path $logOut) { Get-Content $logOut | Write-Host }
            Write-Host "---- $Label stderr ----"
            if (Test-Path $logErr) { Get-Content $logErr | Write-Host }

            if ($p.ExitCode -ne 0) {
              throw "signtool failed (exit $($p.ExitCode)): $($ArgumentList -join ' ')"
            }
          }

          [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
          $tsServers = @(
            "https://timestamp.digicert.com",
            "https://timestamp.sectigo.com",
            "https://timestamp.globalsign.com/?signature=sha2"
          )

          # NOTE: per SignTool syntax, the file to sign must be LAST in the argument list.
          $signBaseArgs = @(
            "sign",
            "/debug",
            "/fd","sha256",
            "/td","sha256",
            "/a",
            "/f",$pfxPath,
            "/p",$env:PFX_PASS
          )

          $signed = $false
          foreach ($ts in $tsServers) {
            try {
              Invoke-Signtool -ArgumentList ($signBaseArgs + @("/tr",$ts,$msixPath)) -Label "sign_ts_$([Math]::Abs($ts.GetHashCode()))" -TimeoutSec 120
              $signed = $true
              break
            } catch {
              Write-Host "Timestamped signing with $ts failed: $_"
            }
          }

          if (-not $signed) {
            Write-Host "Timestamped signing failed on all servers, retrying without timestamp..."
            Invoke-Signtool -ArgumentList ($signBaseArgs + @($msixPath)) -Label "sign_no_ts" -TimeoutSec 60
          }

          # Verify (can fail in CI if the signing root isn't trusted on the runner; keep it non-fatal but visible)
          try {
            Invoke-Signtool -ArgumentList @("verify","/debug","/pa","/all","/v",$msixPath) -Label "verify" -TimeoutSec 90
          } catch {
            Write-Warning "signtool verify failed (often due to untrusted root in CI). Signed MSIX is still produced. Details: $_"
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TakoWorks_build_windows
          path: |
            ${{ env.ARTIFACT_NAME }}
            TakoWorks.msix
          if-no-files-found: error

      - name: Upload MSIX to MS Store (Partner Center API)
        shell: pwsh
        env:
          MSSTORE_TENANT_ID: ${{ secrets.MSSTORE_TENANT_ID }}
          MSSTORE_CLIENT_ID: ${{ secrets.MSSTORE_CLIENT_ID }}
          MSSTORE_CLIENT_SECRET: ${{ secrets.MSSTORE_CLIENT_SECRET }}
          MSSTORE_APP_ID: ${{ secrets.MSSTORE_APP_ID }}
        run: |
          if (-not $env:MSSTORE_TENANT_ID -or -not $env:MSSTORE_CLIENT_ID -or -not $env:MSSTORE_CLIENT_SECRET -or -not $env:MSSTORE_APP_ID) {
            Write-Host "Partner Center secrets not set; skipping upload."
            exit 0
          }

          powershell -ExecutionPolicy Bypass -File docs/msstore_submission.ps1 -MsixPath "TakoWorks.msix"

      - name: Attach artifact to release
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.ARTIFACT_NAME }}
            TakoWorks.msix
          fail_on_unmatched_files: true
