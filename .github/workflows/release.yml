name: ci-release

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  ARTIFACT_NAME: "TakoWorks_win64.zip"
  BUILD_DIR: "dist/TakoWorks"

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        env:
          PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-lock.txt

      - name: Run tests
        run: pytest -q

  build-windows:
    runs-on: windows-latest
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install build dependencies
        env:
          PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-lock.txt
          python -m pip install pyinstaller

      - name: Check spec exists
        shell: pwsh
        run: |
          Write-Host "Workspace: $Env:GITHUB_WORKSPACE"
          Get-ChildItem -Path $Env:GITHUB_WORKSPACE -Filter "*.spec" -Recurse
          $spec = Join-Path $Env:GITHUB_WORKSPACE "TakoWorks.spec"
          if (-not (Test-Path $spec)) { throw "TakoWorks.spec not found at $spec" }

      - name: Build executable (PyInstaller)
        shell: pwsh
        run: |
          $spec = Join-Path $Env:GITHUB_WORKSPACE "TakoWorks.spec"
          pyinstaller --clean $spec

      - name: Package artifact (zip)
        shell: pwsh
        run: |
          if (-not (Test-Path "${{ env.BUILD_DIR }}")) { throw "Build dir not found at ${{ env.BUILD_DIR }}." }
          Compress-Archive -Path "${{ env.BUILD_DIR }}\\*" -DestinationPath "${{ env.ARTIFACT_NAME }}" -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: takoworks-windows
          path: ${{ env.ARTIFACT_NAME }}

      - name: Set MSIX version from __version__
        shell: pwsh
        run: |
          $init = Join-Path $Env:GITHUB_WORKSPACE "src/takoworks/__init__.py"
          $verLine = Get-Content $init | Where-Object { $_ -match '__version__' } | Select-Object -First 1
          if (-not $verLine) { throw "__version__ not found in $init" }
          if ($verLine -notmatch '"([^"]+)"') { throw "Could not parse version from $verLine" }
          $ver = $Matches[1]
          $manifest = Join-Path $Env:GITHUB_WORKSPACE "dist_installer/AppxManifest.xml"
          if (-not (Test-Path $manifest)) { throw "AppxManifest.xml not found at $manifest" }
          $xml = [xml](Get-Content $manifest)
          $xml.Package.Identity.Version = "$ver.0"
          $xml.Save($manifest)
          Write-Host "Set AppxManifest version to $ver.0"

      - name: Validate AppxManifest schema (makeappx)
        shell: pwsh
        run: |
          pwsh bin/validate_appxmanifest.ps1 -Manifest dist_installer/AppxManifest.xml -BuildDir "${{ env.BUILD_DIR }}"

      - name: Build MSIX (makeappx)
        shell: pwsh
        run: |
          $manifest = Join-Path $Env:GITHUB_WORKSPACE "dist_installer/AppxManifest.xml"
          if (-not (Test-Path $manifest)) { throw "AppxManifest not found at $manifest" }
          $makeappx = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse -Filter makeappx.exe |
            Where-Object { $_.FullName -match '\\x64\\' } |
            Sort-Object FullName -Descending |
            Select-Object -First 1
          if (-not $makeappx) { throw "makeappx.exe not found under Windows Kits" }
          Copy-Item -LiteralPath $manifest -Destination (Join-Path "${{ env.BUILD_DIR }}" "AppxManifest.xml") -Force
          & $makeappx.FullName pack /o /d "${{ env.BUILD_DIR }}" /p "TakoWorks.msix"

      - name: Sign MSIX
        shell: pwsh
        env:
          PFX_CERT: ${{ secrets.PFX_CERT }}
          PFX_PASS: ${{ secrets.PFX_PASS }}
        run: |
          if (-not $env:PFX_CERT) { throw "PFX_CERT secret not set" }
          if (-not $env:PFX_PASS) { throw "PFX_PASS secret not set" }
          $pfxPath = Join-Path $Env:RUNNER_TEMP "sig.pfx"
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:PFX_CERT))
          signtool sign /f $pfxPath /p $env:PFX_PASS /fd sha256 /a "TakoWorks.msix"
          signtool verify /pa "TakoWorks.msix"

      - name: Upload MSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: takoworks-msix
          path: TakoWorks.msix

      - name: Attach artifact to release
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.ARTIFACT_NAME }}
            TakoWorks.msix
          fail_on_unmatched_files: true
